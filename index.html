<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab3_LinkedIn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="background" id="first_section">
        <header class="container_width">
            <img src="./images/linkedIn_Logo.png" alt="linkedIn_Logo" id="logo_img">
            <div class="connect_bar">
                <button class="connect_bar__button"> Join with resume</button>
                <div class="connect_bar__vertical_line"></div>
                <button class="connect_bar__button"> Join now</button>
                <button class="connect_bar__button"> Sign in</button>
            </div>
        </header>
        <div class="first_section__main">
            <div class="first_section__content container_width">
                <h1>Welcome to your prefessional community</h1>
                <div class="form_box">
                    <input type="email" placeholder="Email or phone number">
                    <input type="password" placeholder="Password">
                    <a class ="form_box__forgot_password" href="./forgot_password.html"> Forgot password?</a> 
                    
                    <button class="form_box__submit_button form_box__center" type="submit"> Sign in</button>
                    
                    <div class="form_box__or_line">
                      <div></div> or <div></div>
                    </div>

                    <button class="form_box__google_connect form_box__center"> 
                       <img class="form_box__google_logo" src="images/google_logo.png" alt="Google Logo"> Sign in with Google
                    </button>
                </div>
                    
            </div>
            <img class="first_section__image" alt="Bun venit la comunitatea dvs. profesionalÄƒ" src="https://static-exp1.licdn.com/sc/h/3m4tgpbdz7gbldapvl63mrnxz">
        </div>
    </section>

    <section class="background" id="second_section">
        <div class="container_width">
            <div class="second_section__title"> 
                <h2> Find open jobs and internships</h2>
            </div>
            <div class="second_section__jobs_option">
                <header>Suggested searches</header>
                <div class="second_section__jobs_obtion__main">
                    <button class="second_section__jobs">Engineering</button>
                    <button class="second_section__jobs">Business Development</button>
                    <button class="second_section__jobs">Fincance</button>
                    <button class="second_section__jobs">Administrative Assistant</button>
                    <button class="second_section__jobs">Retail Associate</button>
                    <button class="second_section__jobs">Customer Service</button>
                    <button class="second_section__jobs">Operations</button>
                    <button class="second_section__jobs">Information Technology</button>
                    <button class="second_section__jobs">Marketing</button>
                    <button class="second_section__jobs">Human Resources</button>
                </div>
                <footer>
                    <button class="second_section__show_more_button">Show more
                      <img src="./images/drop_down_arrow_icon.jpg" alt="Drop down icon" class="second_jobs__show_more_icon">
                    </button>
                </footer>
            </div>
        </div>
    </section>
